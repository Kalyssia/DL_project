<!DOCTYPE html>
<html>

<head>
    <title>Doodle Classifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }

        canvas {
            border: 1px solid black;
            background-color: white;
            margin-bottom: 10px;
            touch-action: none;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 16px;
        }

        #result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Draw your Doodle</h1>
    <canvas id="canvas" width="560" height="560"></canvas>
    <div>
        <button onclick="clearCanvas()">Clear</button>
    </div>
    <p id="result"></p>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Array that will hold all strokes
        let strokes = [];
        // Arrays for the current stroke
        let currentX = [];
        let currentY = [];

        let drawing = false;

        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            // Start a new stroke
            currentX = [e.offsetX];
            currentY = [e.offsetY];
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;
            // Draw on screen
            ctx.strokeStyle = "black";
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.beginPath();
            const lastX = currentX[currentX.length - 1];
            const lastY = currentY[currentY.length - 1];
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            // Record coordinates
            currentX.push(e.offsetX);
            currentY.push(e.offsetY);
        });

        canvas.addEventListener("mouseup", () => {
            if (!drawing) return;
            drawing = false;
            // Add the complete stroke to the strokes array
            strokes.push([currentX, currentY]);
            // Send to server
            sendStrokes();
        });

        canvas.addEventListener("mouseout", () => {
            // If leaving the canvas while drawing, also end
            if (drawing) {
                drawing = false;
                strokes.push([currentX, currentY]);
                sendStrokes();
            }
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").innerText = "";
            // Clear strokes
            strokes = [];
        }

        function sendStrokes() {
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                // We send the strokes array directly
                body: JSON.stringify(strokes)
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("result").innerText = "PrÃ©diction : " + data.prediction;
                })
                .catch(err => {
                    console.error("Error sending strokes:", err);
                });
        }

        // Initialize white background
        clearCanvas();
    </script>
</body>

</html>
